name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go test ./...

  e2e:
    if: ${{ secrets.AGENCY_GH_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: gh auth status
        env:
          GH_TOKEN: ${{ secrets.AGENCY_GH_TOKEN }}
        run: gh auth status
      - name: go test gh e2e
        env:
          GH_TOKEN: ${{ secrets.AGENCY_GH_TOKEN }}
          AGENCY_GH_E2E: "1"
          AGENCY_GH_REPO: "NielsdaWheelz/agency-test"
        run: go test ./... -run TestGHE2EPushMerge -count=1
